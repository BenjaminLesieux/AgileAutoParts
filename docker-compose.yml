version: "3"
services:
  sonarqube_server:
    networks:
      - sonarnet
    environment:
      - sonar.projectKey=BenjaminLesieux_AgileAutoParts_AYmHuTrwUUH-oCO6QK7t
      - sonar.language=ts
      - sonar.sources=with-jest-app/pages/
      - sonar.host.url=http://sonarqube:9000
    image: sonarqube
    container_name: sonarqube
    restart: always
    ports:
      - "9000:9000"
  jenkins_server:
    restart: always
    container_name: jenkins
    networks:
      - sonarnet
    environment:
      - JVM_OPTS=-Xmx12g -Xms12g -XX:MaxPermSize=2048m
      - org.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=300
    build:
      context: .
      dockerfile: jenkins.Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sonarqube_server

networks:
  sonarnet:
    driver: bridge