version: "3"
services:
  sonarqube_server:
    image: sonarqube
    container_name: sonarqube
    restart: always
    ports:
      - "9000:9000"
  jenkins_server:
    environment:
      - JVM_OPTS=-Xmx12g -Xms12g -XX:MaxPermSize=1024m
    build:
      context: .
      dockerfile: jenkins.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - registry
      - sonarqube_server
  registry:
    image: registry
    container_name: registry
    restart: always
    ports:
      - "4000:5000"