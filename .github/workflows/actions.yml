name: Slack Notifications

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Send Slack notification on commit
        if: github.event_name == 'push'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New commit pushed to the repository!"}' $SLACK_WEBHOOK_URL

      - name: Send Slack notification on test
        if: github.event_name == 'pull_request'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Pull request tests executed!"}' $SLACK_WEBHOOK_URL
